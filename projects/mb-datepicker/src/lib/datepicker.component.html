<div class="mb-datepicker__container" [attr.dir]="type === 'Ja' ? 'rtl' : 'ltr'" (click)="stopPropagation($event);" *ngIf="isOpen">
    <div class="mb-datepicker__header">
        <button mb-fab-button (click)="previousMonth()">
            <i mbIcon="chevron-right"></i>
        </button>

        <div>
            <select [ngModel]="month + (type === 'Ge' ? 1 : 0)" (ngModelChange)="changeMonth($event -  + (type === 'Ge' ? 1 : 0))">
                <option *ngFor="let month of months" [value]="month + 1 + (type === 'Ge' ? 1 : 0)">
                    {{monthName[month + (type === 'Ge' ? 1 : 0)]}}
                </option>
            </select>
            <select [ngModel]="year" (ngModelChange)="changeYear($event)">
                <option *ngFor="let year of years" [value]="year">{{year}}
                </option>
            </select>
        </div>

        <button mb-fab-button (click)="forwardMonth()">
            <i mbIcon="chevron-left"></i>
        </button>
    </div>

    <div class="mb-datepicker__content">
        <div class="piker-container weekdays">
            <div class="picker weekday" *ngFor="let item of weekDays">{{item}}</div>
        </div>
        <div class="piker-container">

            <div class="picker disabled" [ngClass]="preMonth.length>6 ? 'hidden': ''" [class.day]="config.preMonth" (click)="selectDate(date, config.preMonth && !(date.getTime() < larger) && !(date.getTime() > smaller))"
                 *ngFor="let date of preMonth">
                <div class="first">{{date.getDate()}}</div>
                <div class="last" *ngIf="type === 'Ja'">1
                </div>
            </div>
            <div class="picker day" [class.today]="isToday(date)" [class.selected]="isSelected(date)" [class.larger-than]="date.getTime() < larger"
                 [class.smaller-than]="date.getTime() > smaller" [class.hover]="hoverDate && date.getTime() < hoverDate.getTime()"
                 (click)="selectDate(date, !(date.getTime() < larger) && !(date.getTime() > smaller))" (mouseenter)="getHoverDate(date)"
                 *ngFor="let date of thisMonth">
                <div class="first">{{date.getDate()}}</div>
                <div class="last" *ngIf="type === 'Ja'">{{convert2gDate(date)}}
                </div>
            </div>

            <!--<div class="picker disabled"
                 [class.day]="config.nextMonth"
                 (click)="selectDate(date, config.nextMonth && !(date.getTime() < larger) && !(date.getTime() > smaller))"
                 *ngFor="let date of nextMonth">
                <div class="first">{{date.getDate()}}</div>
                <div class="last" *ngIf="type === 'Ja'">1</div>
            </div>-->
        </div>
    </div>

    <div class="mb-datepicker__footer">
        <button mb-button (click)="goToday()">امروز</button>
        <button mb-button (click)="toggleType()">{{(type === 'Ja' ? 'میلادی' : 'شمسی')}}</button>
    </div>
</div>
